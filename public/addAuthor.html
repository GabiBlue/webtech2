<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div ng-if="statusCode == 200">
                <br>
                <div class="alert alert-success">
                    <p><strong>Success!</strong> Author has been added successfully.</p>
                </div>
            </div>
            <h1>Add a new author</h1>
            <form ng-submit="addAuthor()">
                <div class="form-group">
                    <div class="media-left media-middle"><label for="nameField" class="col-md-2 col-form-label">Name</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="nameField" placeholder="Name" ng-model="author.name" required>
                    </div>
                </div>
                <div ng-if="statusCode == 409">
                    <div class="alert alert-warning">
                        <p><strong>Warning!</strong> This author already exists.</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i> Add</button>
            </form>
        </div>
    </div>
</div>
