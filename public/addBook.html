<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div ng-if="statusCode == 200">
                <br>
                <div class="alert alert-success">
                    <p><strong>Success!</strong> Book has been added successfully.</p>
                </div>
            </div>
            <h1>Add a new book</h1>
            <form ng-submit="addBook()">
                <div class="form-group">
                    <div class="media-left media-middle"><label for="authorField" class="col-md-2 col-form-label">Author</label></div>
                    <div class="media-body">
                        <select id="authorField" ng-model="book.author" class="form-control" ng-options="author.name for author in authors" required>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="titleField" class="col-md-2 col-form-label">Title</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="titleField" placeholder="Title" ng-model="book.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="genreField" class="col-md-2 col-form-label">Genre</label></div>
                    <div class="media-body">
                        <select id="genreField" ng-model="book.genre" class="form-control" ng-options="genre for genre in genres" required>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div ng-if="statusCode == 409">
                    <div class="alert alert-warning">
                        <p><strong>Warning!</strong> This book already exists.</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i> Add</button>
            </form>
        </div>
    </div>
</div>
