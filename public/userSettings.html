<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div ng-if="statusCode == 200">
                <br>
                <div class="alert alert-success">
                    <p><strong>Success!</strong> User has been modified successfully.</p>
                </div>
            </div>
            <h1>User settings</h1>
            <form ng-submit="settings()">
                <div class="form-group">
                    <div class="media-left media-middle"><label for="nameField" class="col-md-2 col-form-label">Name</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="nameField" placeholder="Name" ng-model="modifiedUser.name" ng-init="modifiedUser.name = user.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="newPasswordField" class="col-md-2 col-form-label">New password</label></div>
                    <div class="media-body">
                        <input type="password" class="form-control" id="newPasswordField" placeholder="New password" ng-model="modifiedUser.newPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="newPasswordConfirmField" class="col-md-2 col-form-label">Confirm password</label></div>
                    <div class="media-body">
                        <input type="password" class="form-control" id="newPasswordConfirmField" placeholder="Confirm password"
                               ng-model="modifiedUser.confirmNewPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="currentPasswordField" class="col-md-2 col-form-label">Current password</label></div>
                    <div class="media-body">
                        <input type="password" class="form-control" id="currentPasswordField" placeholder="Current password"
                               ng-model="modifiedUser.currentPassword" required>
                    </div>
                </div>
                <div ng-if="statusCode == 401">
                    <div class="alert alert-warning">
                        <p><strong>Warning!</strong> The current password is incorrect.</p>
                    </div>
                </div>
                <div ng-if="statusCode == 409">
                    <div class="alert alert-warning">
                        <p><strong>Warning!</strong> Confirm password and New password must match.</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Save</button>
            </form>
        </div>
    </div>
</div>
